  <body>
      <div class="container-fluid">

        
      <center>
    <div class=" main">
        <div class="heading">
            
            <h1><br> Make Todo List </h1>
        </div>
        <div class="div2">
            <center>
                <input type="text" id="input"> <br>
                <button onclick="addItem()"><img src="images/list.png" alt="" class="add-png"></button>
                <button onclick="deleteAll()"><img src="images/trash.png" alt="" class="add-png2"></button>
            </center>
        </div><br>
        <div class="div3">
            <center>
                <ul id="todoList"></ul>
            </center>
        </div>
    </div>
</center>
</div>
